<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="TicTac.css">
    <title>Tic-Tac-Toe Game</title>
  </head>
  <body>
    
    <div>
      <h1>Tic-Tac-Toe Game</h1>
      <h3 id="player1">Player1: </h3>
      <h3 id="player2">Player2: </h3>
    </div>
    <table>
      <tr>
        <!-- <td class="cell" id="0"></td> -->
        <td class="box" id="0"></td>
        <td class="box" id="1"></td>
        <td class="box" id="2"></td>
      </tr>
      <tr>
        <td class="box" id="3"></td>
        <td class="box" id="4"></td>
        <td class="box" id="5"></td>
      </tr>
      <tr>
        <td class="box" id="6"></td>
        <td class="box" id="7"></td>
        <td class="box" id="8"></td>
      </tr>
    </table>

    <div class="endgame">
      <div class="text"></div>
    </div>
    <button id="restartBtn" onClick="startGame()">Replay</button>

    <!-- <script src="TicTacToe.js"></script> -->
    <script src="myTicTac.js"></script>
    <!-- <script src="TicTac.js"></script> -->
    <!-- <script src="TicTacAi.js"></script> -->
  </body>
</html>
